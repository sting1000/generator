save_data: {*path}/example

# Prevent overwriting existing files in the folder
overwrite: True

# Corpus opts:
data:
    train:
        path_src: {*path}/data/src_train.txt
        path_tgt: {*path}/data/tgt_train.txt
        src_seq_length: 50
        tgt_seq_length: 50
    valid:
        path_src: {*path}/data/src_valid.txt
        path_tgt: {*path}/data/tgt_valid.txt
        src_seq_length: 50
        tgt_seq_length: 50

# Where the vocab(s) will be written
src_vocab: {*path}/example.vocab.src
tgt_vocab: {*path}/example.vocab.tgt

# Train on a single GPU
world_size: 0
gpu_ranks: [0]

# supported types: GloVe, word2vec
word_vec_size: 100

# Where to save the checkpoints
save_model: {*path}/
save_checkpoint_steps: 10000
train_steps: 70000
valid_steps: 10000

encoder_type: brnn
decoder_type: rnn
rnn_type: LSTM
enc_layers: 4
dec_layers: 2
rnn_size: 512
learning_rate: 0.5

tensorboard: True
tensorboard_log_dir: {*path}/board
